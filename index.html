<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p id="incomeDisplay"></p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de Saídas" />
          </h3>
          <p id="expenseDisplay"></p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de Total" />
          </h3>
          <p id="totalDisplay"></p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th class="description">Descrição</th>
              <th class="expense">Valor</th>
              <th class="date">Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td class="description">Luz</td>
              <td class="income">- R$ 500,00</td>
              <td class="date">23/01/2021</td>
              <td><img src="./assets/minus.svg" alt="Remover transação" /></td>
            </tr>
            <tr>
              <td class="description">Criação website</td>
              <td class="expense">R$ 5,000,00</td>
              <td class="date">23/01/2021</td>
              <td><img src="./assets/minus.svg" alt="Remover transação" /></td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">R$ 200,00</td>
              <td class="date">23/01/2021</td>
              <td><img src="./assets/minus.svg" alt="Remover transação" /></td>
            </tr> -->
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input type="text" id="description" name="description" placeholder="Descrição" />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
              <small class="input-help"
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small
              >
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>dev.finance$</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
